<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>iServiceDB</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div class="signup-form">
    <form action="/" method="post">
		<h2>User Registration</h2>
		<p class="hint-text">Create an iServiceDB Account.</p>
        <div class="form-group">
            <select class="form-control" name="country" placeholder="Confirm Password" required="required">
                <option value="None">Select a Country</option>
                <option value="AUS">AUS</option>
                <option value="USA">USA</option>
                <option value="NZ">NZ</option>
                </select>
        </div>      
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="fname" placeholder="First Name*" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="lname" placeholder="Last Name*" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email*" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password*" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="passwordrepeat" placeholder="Confirm Password*" required="required">
        </div>        
        <div class="form-group">
        	<input type="text" class="form-control" name="address" placeholder="Address*" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="addressline2" placeholder="Address Line 2">
        </div>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="city" placeholder="City*" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="state" placeholder="*State,Province or Region*" required="required"></div>
			</div>  
            </div>     
            <div class="form-group">
                <input type="zip" class="form-control" name="zip" placeholder="ZIP/Postal Code" >
            </div>
            <div class="form-group">
                <input type="mobile" class="form-control" name="pnumber" placeholder="Phone Number" >
            </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
</div>
</body>
</html>
